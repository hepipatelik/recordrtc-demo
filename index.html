<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>RecordRTC Demo</title>
</head>
<body>
   <h1>RecordRTC Screen Recording Demo</h1>
   <h2>Recording time: <span id="time-duration"></span></h2>
   <button id="start-recording">Start Recording</button>
   <button id="stop-recording" disabled>Stop Recording</button>
   <button id="download-recording" disabled>Download Recording</button>


   <h2>Recorded Video Preview:</h2>
   <video id="video-preview" controls style="width: 100%; max-width: 600px;"></video>

   <script src="RecordRTC.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
